<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>영화 검색</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <script type="module" src="./index.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <div class="container">
      <div
        class="row g-3 align-items-center justify-content-center"
        id="searchContainer"
      >
        <div class="col-auto" id="title">
          <label for="seachMovie" class="col-form-label">영화 검색 : </label>
        </div>
        <div class="col-auto">
          <input
            type="text"
            id="searchMovie"
            class="form-control"
            placeholder="영화 제목을 검색해 보세요!"
            onkeyup="enterSearch(event)"
          />
        </div>
        <div class="col-auto">
          <button
            type="button"
            class="btn btn-primary border-0 w-100 py-3"
            onclick="clickSearchButton()"
          >
            검색
          </button>
        </div>
      </div>
    </div>
    <div class="movieCards">
      <div id="movieCard" class="row row-cols-1 row-cols-md-4 g-4"></div>
    </div>
  </body>
</html>
